upstream server {
    server coffee-server:3000;
}

upstream client {
    server coffee-client:80;
}

upstream bot {
    server coffee-bot:3001;
}

server {
    listen 8090;
    server_name _;

    # API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Auth (no /api prefix needed for direct calls)
    location /auth/ {
        proxy_pass http://server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health
    location /health {
        proxy_pass http://server;
    }

    # Telegram webhook
    location /telegram/ {
        proxy_pass http://bot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Root — redirect to customer card if cookie exists
    location = / {
        if ($cookie_coffee_cid ~ ^[0-9a-f\-]+$) {
            return 302 /customer/$cookie_coffee_cid;
        }
        proxy_pass http://client;
        proxy_set_header Host $host;
    }

    # Static assets — cache for 30 days
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot|js|css)$ {
        proxy_pass http://client;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Client (SPA)
    location / {
        proxy_pass http://client;
        proxy_set_header Host $host;
    }
}
