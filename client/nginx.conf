server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets (images, fonts, js, css) for 30 days
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot|js|css)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
